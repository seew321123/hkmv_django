{% extends 'movies/base.html' %}
{% block head %}
    <link rel="stylesheet" href="/static/css/register.css">
{% endblock %}
{% block content %}
    <form class="register" method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">注册</button>
    <input type="hidden" name="next" value="{% url 'movies:movies' %}" />
</form>

{% endblock %}
